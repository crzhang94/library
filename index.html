<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
    <button id="new-book">Add a New Book</button>

    <div id="form-container">
        <h2>Add a new book to the library!</h2>

        <label for="title">Title</label>
        <input type="text" id="title" name="title">

        <label for="author">Author</label>
        <input type="text" id="author" name="author">

        <label for="pages">Pages</label>
        <input type="text" id="pages" name="pages" min="1">

        <label for="read-status">Have you read this book?</label>
        <input type="checkbox" id="read-status" name="read-status">

        <button id="add-book">Add Book</button>
        <button id="cancel">Cancel</button>
    </div>
</body>
</html>
