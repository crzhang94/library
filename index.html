<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <header>
        <h1>My Library</h1>
    </header>

    <div id="add-button">
        <button id="new-book">Add a New Book</button>
    </div>
    
    <main>
        <div class="bookshelf"></div>
    </main>


    <form id ="book-form" style ="display: none" action="" method="post">

        <div class="form-inputs">
            <div id="form-title">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>

            <div id="form-author">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>

            <div id="form-pages">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" min="1">
            </div>

            <div id="form-read">
                <label for="read">Have you read this book?</label>
                <select id="read" name="read">
                    <option value="Read">Read</option>
                    <option value="Not read yet">Not Read Yet</option>
                </select>
            </div>
        </div>

        <div class="form-buttons">
            <input type="submit" id="add-book" value="Add Book">
            <button id="cancel">Cancel</button>
        </div>
    </form>

    <footer>
        <p>The Odin Project 2023</p>
    </footer>

</body>
</html>
